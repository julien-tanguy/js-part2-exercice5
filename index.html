<!DOCTYPE html>
<html lang="FR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Js - partie 2 - exercice 5</title>
    </head>
    <body>
        <script>
            var day = 4;

            switch (day) {
                case 1:
                    alert('lundi');
                break;
                case 2:
                    alert('mardi');
                break;
                case 3:
                    alert('mercredi');
                break;
                case 4:
                    alert('jeudi');
                break;
                case 5:
                    alert('vendredi');
                break;
                case 6:
                    alert('samedi');
                break;
                case 7:
                    alert('dimanche');
                break;
                default:
                    alert('erreur!');
            }
        </script>
    </body>
</html>
